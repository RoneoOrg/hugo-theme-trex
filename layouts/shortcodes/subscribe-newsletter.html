{{ $reason := .Get "reason" }}

<span>
  <h3>
      Subscribe to our press distribution list
  </h3>
  <div class="row">
    <div class="col-md-2 col-sm-12">
      <input id="email--address" type="email" name="email" class="email-box__input" placeholder="email@domain" />     
    </div>
    <div class="col-md-2 col-sm-12">
    </div>
    <div class="col-md-1 col-sm-6">
        <button id="mail--button" class="btn btn-primary">Add me!</button>                                            
    </div>                                                                                                            
  </div>                                                                                                              
</span>                                                                                        

<!-- this mechanism to bridge between HUGO 'reason' variable andt the javascript variable below, as we can't use the { { into JS -->
<script type="text/javascript">
    window.reason = "{{ $reason }}"
</script>

<script src="/js/global.js"></script>                
<script type="text/javascript">                      

  $("#mail--button").click(function(evnt) {          
    console.log(window.reason);

    evnt.preventDefault();                           
    $("#mail--button").text("...");                  

    fetch(buildApiUrl("registerEmail"), {            
      method: 'POST',                                
      headers: {                                     
        'Content-Type': 'application/json'           
      },                                             
      body: JSON.stringify({                         
        'email': $('#email--address').val(),         
        'reason': window.reason,
      })                                             
    })
    .then(function(result) {                         
      console.log(result.status);                    
      if(result.status === 403)                      
        $("#mail--button").text("⛔ ");               
      else if(result.status === 200)                 
        $("#mail--button").text("��");               
      else if(result.status === 201)                 
        $("#mail--button").text("��");               
      else
        $("#mail--button").text("<error>");          
    });
  });

</script>


<style>


#email--address {
    border: solid;
    margin: 1em;
}

.fba {
    color: #ee1d52;
    font-size: 1.4em;
    font-weight: 900;
}

#mail--button {
    font-size: 18px;
    background-image: none;
    background-color: #ee1d52;
    color: white;
    border-radius: 4px;
    font-weight: 900;
    border: none;
}

#mail--button:hover {
    background-color: #69c9d0;
    color: white;
    font-weight: 900;
}

.cta-container p {
    font-size: 2.3em;
}

</style>
