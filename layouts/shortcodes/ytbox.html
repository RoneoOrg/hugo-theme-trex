{{ $description := .Get "description" }}
{{ $producer := .Get "producer" }}
{{ $duration := .Get "duration" }}
{{ $title := .Get "title" }}
{{ $href := .Get "href" }}
{{ $thumbnail := .Get "thumbnail" }}
{{ $id := .Get "id" }}

<div class="ytbox card" style="background-color: rgb(241, 244, 255)" 
  {{ if $id }} id={{$id}} hidden {{ end }} >
  <div class="card-horizontal" style="display: flex; flex: 1 1 auto;">
    <img class="thumbnail" src="{{$thumbnail}}" alt="Video thumbnail for: {{$title}}">
    <div class="card-body">
      <h5>
        <span class="card-title">{{$title}}</span>
        <a class="linktoyoutube" target=_blank href="{{$href}}">‚èµ</a>
      </h5>
      <p class="card-text">
        <span class="duration" style="
          color: white;
          background-color: darkslategray;
          padding: 3px 4px;
          height: 12px;
          border-radius: 2px;
          letter-spacing: 0.5px;">{{$duration}}
        </span>
        <span class="producer" style="font-size: 0.8em;">{{$producer}}</span>
      </p>
    </div>
  </div>
  <div class="card-footer" style="background-color: rgb(241, 244, 255); font-size: 1.2em;">
    <small class="text-muted">{{$description}}</small>
  </div>
</div>
<br />
