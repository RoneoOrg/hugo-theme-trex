<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en-us" }}" class="no-ie no-js">
    {{- partial "head.html" . -}}
    <body class="{{ if eq site.Params.subsite "true" }}sub-theme{{ end}}">
        <div id="page" class="site">
            {{- partial "header.html" . -}}
            <main id="content">
            {{- block "main" . }}{{- end }}
            </main>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
