<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en-us" }}" class="no-ie no-js">
    {{- partial "head.html" . -}}
    <body class="{{ if eq site.Params.subsite "true" }}sub-theme{{ end}}">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
